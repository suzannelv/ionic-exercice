<ion-header>
  <ion-toolbar>
    <img src="https://img.freepik.com/vecteurs-libre/vector-white-icon-pour-photographes-fond-noir-camera-icon_1057-4419.jpg?w=740&t=st=1673729144~exp=1673729744~hmac=3b542fef82480d16da80e8f055a2c486dee2c0380a9c6045f373c3f3c58bf243" alt="" slot="start">
    <ion-searchbar placeholder="Chercher"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="res">
  <ion-slides pager [options]="{autoplay:{disableOnInteraction:false}, loop:true}">
    <ion-slide *ngFor="let item of res">
      <img src="{{item.imageUrl}}" alt="">
    </ion-slide>
  </ion-slides>

 <ion-item>
  <ion-icon name="videocam-outline" slot="start"></ion-icon>
  <ion-label>Recommander pour vous</ion-label>
 </ion-item>

 <ion-grid fixed>
  <ion-row>
    <ion-col size="6" *ngFor="let item of res">
      <ion-card>
      <ion-card-header>
        <img src="{{item.imageUrl}}" alt=""> 
        <ion-card-title>{{item.titre}}</ion-card-title>
        <ion-card-subtitle>{{item.description}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-label>{{item.dureeTotale}}</ion-label>
        <ion-button>Regarder</ion-button>
      </ion-card-content>
    </ion-card>
    </ion-col>
    
  </ion-row>
 </ion-grid>
</ion-content>
